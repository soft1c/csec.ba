<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tehnicar.css">
    <script src="https://kit.fontawesome.com/7d21bf22c4.js" crossorigin="anonymous"></script>
    <title>tehnicar</title>
</head>
<body>
    <h1 style="text-decoration:underline;">Dobro došli. Prijavljeni ste kao laboratorijski tehničar</h1>
    <h1>Odaberite da li želite gledati rezultate prijašnjih pacijenata, ili unijeti novog pacijenta</h1>
    <button class="accordion" id="btn">Novi pacijent</button>
    <div class="panel">
        <form class="" action="/dodaj_pacijenta" method="post">
            tezina<input type="text" name="tezina" id="tezina"> <br>
            procenat teskih metala<input type="text" name="procenat" id="procenat"><br>
            hgb<input type="text" name="hgb" id="hgb"><br>
            tr plt<input type="text" name="tr_plt" id="tr_plt"><br>
            ac uricum<input type="text" name="ac_uricum" id="ac_uricum"><br>
            ldh<input type="text" name="ldh" id="ldh"><br>
            natrij<input type="text" name="natrij" id="natrij"><br>
            <button id="neko" type="submit">Dodaj</button>
        </form>
        
    </div>

    <h1 style="align-items: center;">Rezultati pacijenata</h1>
    <div style="overflow-x:auto;">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>procenat</th>
                <th>hgb</th>
                <th>tr_plt</th>
                <th>ac_uricum</th>
                <th>ldh</th>
                <th>natrij</th>
              </tr>
            </thead>
            <tbody id="pacijentiData">
              <!-- Podaci o pacijentima će biti dinamički ubačeni ovde -->
            </tbody>
          </table>
        </div>

    <script src="tehnicar.js"></script>
</body>
</html>
